<div id="materials-list"
     hx-on::after-settle="setSessionId('{{ session_id }}')">
    {% if files %}
    <ul>
        {% for f in files %}
        <li><strong>{{ f.name }}</strong> ({{ f.type }})</li>
        {% endfor %}
    </ul>
    {% else %}
    <em>No materials uploaded yet.</em>
    {% endif %}
</div>
